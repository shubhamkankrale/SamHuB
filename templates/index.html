<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamHuB - YouTube Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 70px; /* Space for fixed navbar */
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            position: relative;
            margin-top: 50px;
        }

        .logo img {
            max-width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            color: #007bff;
            margin-bottom: 10px;
            border-bottom: solid 2px black;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: normal;
            margin-bottom: 30px;
            color: #6c757d;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .flash {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        footer {
            margin-top: 40px;
            font-size: 0.85rem;
            color: #6c757d;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Loading spinner */
        #spinner {
            display: none;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(0, 123, 255, 0.3);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 400px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        /* Navbar styling */
        .navbar {
            background-color: skyblue;
            height: 50px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-radius: 8px;
        }

        /* Navbar link styling */
        .navbar a {
            color: white;
            background-color: dodgerblue;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: white;
            color: black;
        }

        /* Adjust navbar for mobile devices */
        @media (max-width: 455px) {
            .navbar {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: auto;
                padding: 10px 0;
            }

            .navbar a {
                margin: 5px 0;
                width: 90%;
                text-align: center;
            }
            .container{
                margin-top:100px;
            }
        }

        #tab {
            position: relative;
            right: 20px;
        }

        #insta {
            position: relative;
            right: 10px;
        }
    </style>
    <script>
        async function handleDownload(event) {
            event.preventDefault();
            const downloadButton = document.querySelector("button");
            const spinner = document.getElementById("spinner");

            downloadButton.innerHTML = "Download started...";
            downloadButton.disabled = true;
            spinner.style.display = "block";

            const formData = new FormData(event.target);
            const url = event.target.action;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const downloadLink = document.createElement("a");
                    downloadLink.href = URL.createObjectURL(blob);
                    downloadLink.download = "downloaded_media";
                    downloadLink.click();

                    downloadButton.innerHTML = "Download";
                    downloadButton.disabled = false;
                    spinner.style.display = "none";
                } else {
                    alert("Failed to download the media.");
                    resetButton();
                }
            } catch (error) {
                console.error("Error during download:", error);
                alert("An error occurred. Please try again.");
                resetButton();
            }

            function resetButton() {
                downloadButton.innerHTML = "Download";
                downloadButton.disabled = false;
                spinner.style.display = "none";
            }
        }

        window.onload = function() {
            const downloadForm = document.querySelector("form");
            downloadForm.addEventListener("submit", handleDownload);
        }
    </script>
</head>
<body>
    <div>

    <h1>Site is Under Maintenance</h1>
    <h2>Sorry For This...</h2>
        
    </div>
</body>
</html>
